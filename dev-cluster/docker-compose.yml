version: '3.8'

services:
  redis-node-1:
    image: redis:7.2-alpine
    container_name: redis-node-1
    command: >
      sh -c "echo 'vm.overcommit_memory=1' >> /etc/sysctl.conf
      && sysctl -p
      && redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 10000 --appendonly yes"
    ports:
      - "7001:6379"
    volumes:
      - redis-data-1:/data
    networks:
      - redis-cluster-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis-node-2:
    image: redis:7.2-alpine
    container_name: redis-node-2
    command: >
      sh -c "echo 'vm.overcommit_memory=1' >> /etc/sysctl.conf
