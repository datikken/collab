  redis-node-6:
    image: redis:7.2-alpine
    container_name: redis-node-6
    command: >
      sh -c "echo 'vm.overcommit_memory=1' >> /etc/sysctl.conf
      && sysctl -p
      && redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 10000 --appendonly yes"
    ports:
      - "7006:6379"
    volumes:
      - redis-data-6:/data
    networks:
      - redis-cluster-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  cluster-init:
    image: redis:7.2-alpine
    container_name: redis-cluster-init
    depends_on:
      redis-node-1:
        condition: service_healthy
      redis-node-2:
        condition: service_healthy
      redis-node-3:
        condition: service_healthy
      redis-node-4:
        condition: service_healthy
      redis-node-5:
        condition: service_healthy
      redis-node-6:
        condition: service_healthy
    command: >
      bash -c "echo 'Waiting for cluster initialization...'
      && until redis-cli -h redis-node-1 ping | grep -q PONG; do sleep 2; done
      && until redis-cli -h redis-node-2 ping | grep -q PONG; do sleep 2; done
      && until redis-cli -h redis-node-3 ping | grep -q PONG; do sleep 2; done
      && until redis-cli -h redis-node-4 ping | grep -q PONG; do sleep 2; done
      && until redis-cli -h redis-node-5 ping | grep -q PONG; do sleep 2; done
      && until redis-cli -h redis-node-6 ping | grep -q PONG; do sleep 2; done
      && echo 'Initializing cluster...'
      && redis-cli --cluster create 
        redis-node-1:6379 
        redis-node-2:6379 
        redis-node-3:6379 
        redis-node-4:6379 
        redis-node-5:6379 
        redis-node-6:6379 
        --cluster-replicas 1 
        --cluster-yes
      && echo 'Cluster initialization complete'"
    networks:
      - redis-cluster-net

volumes:
  redis-data-1:
  redis-data-2:
  redis-data-3:
  redis-data-4:
  redis-data-5:
  redis-data-6:

networks:
  redis-cluster-net:
    driver: bridge
